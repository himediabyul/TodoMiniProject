<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="card m-3">

  <div class="card-header">
    회원 등록
  </div>

  <div class="card-body">

    <form method="post" enctype="multipart/form-data">

      <div class="mb-3">
        <label for="id" class="form-label">아이디</label>
        <input type="text" class="form-control" id="id" name="id">
      </div>
      <div class="mb-3">
        <label for="pw" class="form-label">비밀번호</label>
        <input type="text" class="form-control" id="pw" name="pw">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="mb-3">
        <label for="photo" class="form-label">사진</label>
        <input type="file" class="form-control" id="photo" name="photo">
      </div>

<!--      role 자동 입력 -->
      <input type="hidden" th:value="${USER}" name="role">


      <div class="mb-3">
        <input type="reset"  class="btn btn-outline-secondary" value="재입력"> <input type="submit" class="btn btn-outline-warning" value="등록">
        <input type="button" th:href="@{/todo/list}" class="btn btn-outline-danger" value="돌아가기">
      </div>

    </form>

  </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
