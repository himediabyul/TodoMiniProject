<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TODO READ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <table class="table  table-bordered text-center">

      <tr>
        <td class="col-2 text-center bg-light">번호</td>
        <td th:text="${read.tno}"></td>
      </tr>

      <tr>
        <td class="col-2 text-center bg-light">내용</td>
        <td th:text="${read.todo}"></td>
      </tr>

      <tr>
        <td class="col-2 text-center bg-light">작성자</td>
        <td th:text="${read.writer}"></td>
      </tr>

      <tr>
        <td class="col-2 text-center bg-light">첨부사진</td>
        <td>
          <th:block th:if="${read.photo != null}">
            <img th:src="@{/upload/photo/{name}(name=${read.photo})}" width="300">
          </th:block>
        </td>
      </tr>

      <tr>
        <td class="col-2 text-center bg-light">작성일</td>
        <td th:text="${read.duedate}"></td>
      </tr>

    </table>

    <a class="btn btn-outline-warning" th:href="@{/todo/edit(tno=${read.tno})}"> 수정</a>
    <a class="btn btn-outline-danger" th:onclick="'deleteTodo('+${read.tno}+')'">삭제</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


    <script>

      function deleteTodo(tno){

        if(confirm("삭제하시겠습니까?")){

          location.href = '/todo/delete?tno='+tno;

        }

      }

    </script>


</body>
</html>
