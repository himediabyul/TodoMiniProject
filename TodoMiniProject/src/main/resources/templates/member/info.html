<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<!--  nav 영역 시작-->
<div th:replace="fragment/nav"></div>

<table class="table  table-bordered text-center">

    <tr>
        <td class="col-2 text-center bg-light">회원번호</td>
        <td th:text="${#authentication.principal.member.idx}"></td>
    </tr>

    <tr>
        <td class="col-2 text-center bg-light">아이디</td>
        <td th:text="${#authentication.principal.member.id}"></td>
    </tr>

    <tr>
        <td class="col-2 text-center bg-light">이름</td>
        <td th:text="${#authentication.principal.member.name}"></td>
    </tr>

    <tr>
        <td class="col-2 text-center bg-light">회원사진</td>
        <td>
            <th:block th:if="${#authentication.principal.member.photo != null}">
                <img th:src="@{/member/{name}(name=${#authentication.principal.member.photo})}" width="300">
            </th:block>
        </td>
    </tr>

</table>

<a class="btn btn-outline-warning" th:href="@{/member/edit(idx=${#authentication.principal.member.idx})}">회원정보수정</a>
<a class="btn btn-outline-danger" th:onclick="'deleteMember('+${#authentication.principal.member.idx}+')'">회원탈퇴</a>
<a class="btn btn-outline-secondary" th:href="@{/todo/list}">돌아가기</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

        }

    }

</body>
</html>
