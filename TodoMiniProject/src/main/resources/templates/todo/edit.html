<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TODO EDIT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="card m-3">
  <div class="card-header">
    Todo 수정
  </div>
  <div class="card-body">

    <form method="post" enctype="multipart/form-data">

      <input type="hidden" name="tno" th:value="${todo.tno}">

      <div class="mb-3">
        <label for="todo" class="form-label">할일</label>
        <input type="text" class="form-control" id="todo" name="todo" th:value="${todo.todo}">
      </div>
      <div class="mb-3">
        <label for="writer" class="form-label">작성자</label>
        <input type="text" class="form-control" id="writer" th:value="${todo.writer}" readonly>
      </div>
      <div class="mb-3">
        <label for="duedate" class="form-label">기한</label>
        <input type="date" class="form-control" id="duedate" name="duedate" th:value="${todo.duedate}">
      </div>
      <div class="mb-3">
        <input type="hidden" name="oldFile" th:value="${todo.photo}">
        <label for="newPhoto" class="form-label">사진</label>
        <input type="file" class="form-control" id="newPhoto" name="newPhoto">
      </div>

      <div class="mb-3">
        <label for="finished" class="form-label">완료</label>
        <input type="checkbox" id="finished" name="finished" th:checked="${todo.finished ? 'checked' : ''}">
      </div>

      <div class="mb-3">
        <input type="reset"  class="btn btn-outline-secondary" value="재입력"> <input type="submit" class="btn btn-outline-warning" value="수정">
        <input type="button" th:href="@{/todo/list}" class="btn btn-outline-danger" value="돌아가기">
      </div>

    </form>


  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>


</html>
