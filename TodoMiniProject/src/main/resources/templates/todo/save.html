<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TODO LIST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<!--  nav 영역 시작-->
<div th:replace="fragment/nav"></div>

<div class="container">

<div class="card m-3">

  <div class="card-header">
    Todo 등록
  </div>

  <div class="card-body">

    <form method="post" enctype="multipart/form-data">

      <div class="mb-3">
        <label for="todo" class="form-label">할일</label>
        <input type="text" class="form-control" id="todo" name="todo">
      </div>
      <div class="mb-3">
        <label for="writer" class="form-label">작성자</label>
        <input type="text" class="form-control" id="writer" name="writer">
      </div>
      <div class="mb-3">
        <label for="duedate" class="form-label">기한</label>
        <input type="date" class="form-control" id="duedate" name="duedate">
      </div>
      <div class="mb-3">
        <label for="photo" class="form-label">사진</label>
        <input type="file" class="form-control" id="photo" name="photo">
      </div>


      <div class="mb-3">
        <input type="reset"  class="btn btn-outline-secondary" value="재입력"> <input type="submit" class="btn btn-outline-warning" value="등록">
        <a class="btn btn-outline-danger" th:href="@{/todo/list}">돌아가기</a>
      </div>

    </form>

  </div>

</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
